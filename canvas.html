<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
	</style>
	<script>
	window.onload=function(){
		var oC=document.getElementById('canvas');
		var oW=document.documentElement.clientWidth;
		var oH=document.documentElement.clientHeight;
		oC.style.width=oW+'px';
		oC.style.height=oH+'px';
		if(!oC){
			oC.innerHTML='此浏览器不支持canvas标签';
		}
		var oGc=oC.getContext('2d');//获取绘制环境

		oGc.fillStyle='blue';
		// 填充绘图的颜色，切记一定要先写

		oGc.strokeStyle='red';
		// 边框的颜色

		oGc.lineWidth='1';

		oGc.fillRect(10,10,50,50);
		// fillRect(top,left,width,height)绘制方块，默认是黑色

		oGc.strokeRect(10,10,50.5,50.5)
		
	}
	</script>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
</html>
